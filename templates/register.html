{{template "base" .}}

{{define "title"}} Sign Up {{end}}

{{define "body"}}
<h2>Sign Up</h2>
{{ if .error }}<div class=error><strong>Error:</strong> {{ .error }}</div>{{end}}

<form action="/register" method=POST>
  <dl>
    <dt>Username:
    <dd><input type=text name=username size=30 value="" maxlength="20" >
    <dt>E-Mail:
    <dd><input type=text name=email size=30 value="" pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)+$" >
    <dt>Password:
    <dd><input type=password name=password size=30 maxlength="20">
    <dt>Password <small>(repeat)</small>:
    <dd><input type=password name=password2 size=30 maxlength="20" >
  </dl>
  <div class=actions><input type=submit value="Sign Up"></div>
</form>

{{end}}
