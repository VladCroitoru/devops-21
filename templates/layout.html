<!doctype html>
<title>Welcome | MiniTwit</title>
<link rel=stylesheet type="text/css" href="/static/style.css">
<div class =page>
    <h1>{{.Layout }}</h1>
    <div class=navigation>
      {{if .User}} 
        <a href="Timeline">my timeline</a> |
        <a href="public_timeline">public timeline</a> |
        <a href="logout">sign out </a>
      {{ else }}
        <a href="PTimeline">public timeline</a> |
        <a href="register">sign up</a> |
        <a href="login">sign in</a>
      {{ end }}
    </div>
    <body>
        {{block "body" .}}This is the default body.{{end}}
    </body>

    <div class=footer>
      {{block "footer" .}}MiniTwit &mdash; A Flask Application{{end}}
    </div>
</div>
