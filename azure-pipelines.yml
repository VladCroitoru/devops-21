# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- develop

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

  steps:
    - task: GoTool@0
      inputs:
        version: '1.15'
    - task: Go@0
      inputs:
        command: 'get'
    - task: Go@0
      inputs:
        command: 'build'
    - task: Go@0
      inputs:
        command: 'test'
        arguments: '-v'