# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  batch: true
  branches:
    include:
      - main
      - develop

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8d419e08-fdfd-4a93-9bf7-5d4ce42b9132'
  imageRepository: 'heyjoakimdevops'
  containerRegistry: 'minitwit.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
      - task: GoTool@0
        inputs:
          version: '1.15'
      - task: Go@0
        inputs:
          command: 'get'
      - task: Go@0
        inputs:
          command: 'build'
      - task: Go@0
        inputs:
          command: 'test'
          arguments: '-v'
      
      - task: Docker@2
        inputs:
          containerRegistry: 'regi'
          repository: 'minitwit'
          command: 'buildAndPush'
          Dockerfile: '**/dockerfile'
